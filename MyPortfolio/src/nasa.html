<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/nasa.css">
    <link rel="stylesheet" href="../styles/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Krona+One&display=swap" rel="stylesheet">
    <title>NASA</title>
</head>

<body>
    <main>
        <h1 class="nasa animated fadeIn slower">NASA</h1>
    </main>

    <section>
        <div class="box1">
            <h3>Social</h3>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>YouTube - youtube.com/NASA</p>
        </div>
            
        <div class="box2">
            <h3>Office Info</h3>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338</p>
        </div>

        <div class="box3">
            <h3>Contact Us</h3>
            <p>Name</p>
            <div class="name"></div>
            <p>Message</p>
            <div class="message"></div>
            <button class="send">SEND</button>
        </div>

    </section>
    
</body>
</html>

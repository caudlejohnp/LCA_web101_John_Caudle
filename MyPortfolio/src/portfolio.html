    <main>

        <div class="iframe-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/qgCrUsPR38I" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

        <div class="form-container">

            <form>
                <p>Name</p>
                <input type="text" name="name" id="name" required />
                <p>E-Mail</p>
                <input type="email" name="email" id="email" required />
                <p>Date of Birth</p>
                <input type="date" name="DOB" id="date-of-birth" required />
                <p>Location</p>
                <input type="loc" name="loc" id="loc" required />
                <p>Message</p>
                <input type="message" name="message" id="message" required />
                <p><input type="submit" value="Submit" /><input type="reset" value="Reset" />
            </form>
        </div>

    </main>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='reset.css'>
    <link rel="stylesheet" href="dashboard-style.css">
    <title>Dashboard</title>
</head>

<body class="container">

    <div class="weather">
        <a class="weatherwidget-io" href="https://forecast7.com/en/33d58n101d86/lubbock/?unit=us" data-label_1="LUBBOCK"
            data-label_2="WEATHER" data-icons="Climacons Animated" data-days="5" data-theme="dark">LUBBOCK WEATHER</a>
        <script>
            !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = 'https://weatherwidget.io/js/widget.min.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'weatherwidget-io-js');
        </script>
    </div>

    <div class="clock">
        <div style="text-align:center;padding:1em 0;">
            <h3><a style="text-decoration:none;" href="https://www.zeitverschiebung.net/en/city/5525577"><span

                width="100%" height="115" frameborder="0" seamless></iframe>
        </div>
    </div>

    <div class="to-do">
        <h2>To-Do</h2>
        <ul>
            <li>Workout: 0600-0730</li>
            <li>Meeting: 1000-1130</li>
            <li>Meeting: 1600-1800</li>
            <li>Get groceries.</li>
        </ul>
    </div>

    <div class="grocery">

        <div class="add">
            <button>Add</button>
        </div>

        <div class="text">
            <p>This is my text area</p>
        </div>

        <div class="complete">
            <p>x</p>
        </div>

        <div class="list">
            <ul>
                <li>Milk</li>
                <li>Eggs</li>
                <li>Cheese</li>
                <li>Coffee</li>
            </ul>
        </div>
    </div>

    <div class="calculator">
        <div class></div>
    </div>

    <div class='calendar'>
        <p>calendar</p>
    </div>
</body>

</html>

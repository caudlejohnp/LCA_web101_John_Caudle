<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/dashboard-style.css">
    <title>Dashboard</title>
</head>

<body class="container">

    <body>

        <div class="weather">
            <a class="weatherwidget-io" href="https://forecast7.com/en/33d58n101d86/lubbock/?unit=us"
                data-label_1="LUBBOCK" data-label_2="WEATHER" data-font="Roboto Slab" data-icons="Climacons Animated"
                data-days="3" data-theme="dark">LUBBOCK WEATHER</a>

        </div>

        <div class="clock">
            <div style="text-align:center;padding:1em 0;">
                <h3><a style="text-decoration:none;" href="https://www.zeitverschiebung.net/en/city/5525577"><span
                            style="color:white;">Time</span><br />Lubbock, United States</a></h3>
                <iframe
                    src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=medium&timezone=America%2FChicago"
                    width="100%" height="115" frameborder="0" seamless></iframe>
            </div>
        </div>

        <div class="to-do"></div>

            <div class="grocery">
                <div id="list_section">
                    <h1 id="header">To-do list</h1>
                        <ul>
                            <li class="item">Buy movie tickets</li>
                        </ul>

                    <input type="text" id="itemField" placeholder="Item" />
                    <input type="submit" id="add" value="add" />
                </form>
            </div>
        </div>

            <div class="btn-mult">x</div>
            <div class="btn1">1</div>
            <div class="btn2">2</div>
            <div class="btn3">3</div>
            <div class="btn-plus">+</div>
            <div class="btn-per">.</div>
            <div class="btn0">0</div>
            <div class="btn-equ">=</div>
            <div class="btn-sub">-</div>
        </div>

        <div class="calendar">
            <div class="month">March</div>
            <div class="year">2020</div>
            <div class="day-sun">S</div>
            <div class="day-mon">M</div>
            <div class="day-tue">Tu</div>
            <div class="day-wed">W</div>
            <div class="day-thu">Th</div>
            <div class="day-fri">F</div>
            <div class="day-sat">Sa</div>
            <div class="day1">1</div>
